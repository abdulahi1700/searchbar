<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="container">
      <form>
        <i class="fas f-search"></i>
        <input
          onkeyup="search()"
          type="text"
          id="searchitem"
          placeholder="search products..."
        />
      </form>
      <div class="product-list" id="product-list">
        <div class="product">
          <img src="img/tshirt3.jpeg" alt="" />
          <div class="p-details">
            <h2>Tshirt for Everyone</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/tshir4.jpeg" alt="" />
          <div class="p-details">
            <h2>Tshirt for large size</h2>
            <h3>$45</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/tshirt5.jpeg" alt="" />
          <div class="p-details">
            <h2>Tshirt for children</h2>
            <h3>$24</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/hoodie1.jpeg" alt="" />
          <div class="p-details">
            <h2>hoodie shirts</h2>
            <h3>$24</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/hoodie2.jpeg" alt="" />
          <div class="p-details">
            <h2>hoodie free size</h2>
            <h3>$24</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/hoodie2.jpeg" alt="" />
          <div class="p-details">
            <h2>large size hoodie</h2>
            <h3>$35</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/watch1.jpeg" alt="" />
          <div class="p-details">
            <h2>Smart watch</h2>
            <h3>$450</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/watch2.jpeg" alt="" />
          <div class="p-details">
            <h2>watch lazer</h2>
            <h3>$250</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/watch3.jpeg" alt="" />
          <div class="p-details">
            <h2>rolex watch</h2>
            <h3>$5000</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/shoe1.jpeg" alt="" />
          <div class="p-details">
            <h2>smart shoe</h2>
            <h3>$5000</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/shoe2.jpeg" alt="" />
          <div class="p-details">
            <h2>lazer shoe</h2>
            <h3>$5000</h3>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
